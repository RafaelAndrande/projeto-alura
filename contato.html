<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Contatos</title>
</head>
<body>

    <header>
        <div class="caixa">
            <h1><img src="imagens/logo.png" alt="logo da barberia Alura"></h1>
            
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produto.html">Produtos</a></li>
                    <LI><a href="contato.html">Contato</a></LI>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nomesobrenome">Nome e Sobrenome:</label>
            <input type="text" id="nomesobrenome" required placeholder="nome completo">
            
            <label for="email">Email:</label>
            <input type="email" id="email" required placeholder="seuemail@gmail.com">
            
            <label for="telefone">Telefone:</label>
            <input type="number" id="telefone" required placeholder="(XX)XXXXX-XXXX">
            
            <label for="mensagem">Mensagem:</label>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10" required></textarea>
            
            <fieldset>
                    <legend>Como prefere nosso contato?</legend>
                
                    <label for="radio-email">Email</label>
                    <input type="radio" name="contato" value="email" id="radio-email">
                
                    <label for="radio-telefone">Telefone</label>
                    <input type="radio" name="contato" value="telefone" id="radio-telefone">
                
                    <label for="radio-whatsapp">WhatApp</label>
                    <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
            </fieldset>

            <fieldset>
                <legend>Qual horário deseja ser Contactado?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
            </fieldset>

                <label><input type="checkbox">Gostaria de receber nossas novidades por email?</input></label>
                <button type="submit">Enviar</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>horário</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>08:00 às 18:00</td>
                </tr>

                <tr>
                    <td>Quarta</td>
                    <td>08:00 às 18:00</td>
                </tr>

                <tr>
                    <td>Sexta</td>
                    <td>08:00 às 18:00</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="imagens/logo-branco.png" alt="Logo da barberia Alura">
        <p class="copyright">&copy;Copyright Barberia Alura 2021</p>
    </footer>

</body>
</html>
